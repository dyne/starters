version: "3.8"
services:
  srv:
    image: starters-pb:latest
    build:
      context: admin/
      dockerfile: Dockerfile
    ports:
      - 8090:8090
    volumes:
      - type: bind
        source: ./admin/pb_public
        target: /app/pb_public
      - type: bind
        source: ./admin/pb_migrations
        target: /app/pb_migrations
      - type: bind
        source: ./admin/pb_data
        target: /app/pb_data
    stdin_open: true
    tty: true
  fe:
    image: starters-fe
    build:
      context: webapp/
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    environment:
      - PUBLIC_POCKETBASE_URL=http://srv:8090/
      - PB_ADMIN_USER=${PB_ADMIN_USER:-}
      - PB_ADMIN_PASS=${PB_ADMIN_PASS:-}
